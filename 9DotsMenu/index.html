<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Dots Menu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 9 dots menu -->
    <div class="navigation">
        <span style="--i:0;--x:-1;--y:0">
            <ion-icon name="camera-outline"></ion-icon>
        </span>
        <span style="--i:1;--x:1;--y:0">
            <ion-icon name="diamond-outline"></ion-icon>
        </span>
        <span style="--i:2;--x:0;--y:1">
            <ion-icon name="heart-outline"></ion-icon>
        </span>
        <span style="--i:3;--x:0;--y:-1">
            <ion-icon name="fast-food-outline"></ion-icon>
        </span>
        <span style="--i:4;--x:1;--y:1">
            <ion-icon name="card-outline"></ion-icon>
        </span>
        <span style="--i:5;--x:1;--y:-1">
            <ion-icon name="pizza-outline"></ion-icon>
        </span>
        <span style="--i:6;--x:-1;--y:1">
            <ion-icon name="moon-outline"></ion-icon>
        </span>
        <span style="--i:7;--x:-1;--y:-1">
            <ion-icon name="cash-outline"></ion-icon>
        </span>
        <span style="--i:8;--x:0;--y:0">
            <ion-icon name="home-outline"></ion-icon>
        </span>
    </div>  
    <!-- menu rotate -->
    <div class="menu">
        <div class="toggle">
            <ion-icon name="add-outline"></ion-icon>
        </div>
        <li style="--i:0">
            <a href="#"><ion-icon name="home-outline"></ion-icon></a>
        </li>
        <li style="--i:1">
            <a href="#"><ion-icon name="heart-outline"></ion-icon></a>
        </li>
        <li style="--i:2">
            <a href="#"><ion-icon name="diamond-outline"></ion-icon></a>
        </li>
        <li style="--i:3">
            <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
        </li>
        <li style="--i:4">
            <a href="#"> <ion-icon name="cash-outline"></ion-icon></a>
        </li>
        <li style="--i:5">
            <a href="#"><ion-icon name="moon-outline"></ion-icon></a>
        </li>
        <li style="--i:6">
            <a href="#"><ion-icon name="pizza-outline"></ion-icon></a>
        </li>
        <li style="--i:7">
            <a href="#"><ion-icon name="fast-food-outline"></ion-icon></a>
        </li>
    </div>
    <!-- ghost -->
    <div class="ghost">
        <div class="ghost-body">
            <div class="ghost-eyes"></div>
            <div class="ghost-mouth"></div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const navigation = document.querySelector('.navigation');
        navigation.onclick = function(){
            navigation.classList.toggle('active');
        }

        const menu = document.querySelector('.menu')
        const toggle = document.querySelector('.toggle')
        toggle.onclick = function(){
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
